<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://kit.fontawesome.com/80a7e9f90a.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-3">
				<div class="phone-case d-flex">
					<div class="phone-screen">
						<div class="sensors d-flex">
							<div class="camera d-flex">
								<div class="cam">
									
								</div>
							</div>
							<div class="speaker">
								
							</div>
							<div class="sensor">
								
							</div>
						</div>
						<div class="status-bar d-flex">
							<i class="fas fa-dumbbell"></i>
							<i class="fas fa-cloud"></i>
							<i class="fas fa-headphones"></i>
							<i class="far fa-bell"></i>
							<i class="fas fa-wifi"></i>
							<i class="fas fa-signal"></i>
							<p>24%</p>
							<i class="fas fa-battery-quarter"></i>
							<p>10:12</p>
						</div>
						<div class="profile">
							<div class="profile__name d-flex">
								ladakuprinaa
								<i class="fas fa-angle-down"></i>
								<i class="fas fa-bars"></i>
							</div> 
							<div class="profile__photo-info d-flex">
								<div class="profile__photo">
									<img src="img/photo_2019-08-24_22-00-57.jpg" alt="profile image">
									<i class="fas fa-plus-circle d-flex"></i>
								</div>
								<div class="profile__info d-flex">
									<div class="profile__posts d-flex">
										<div class="posts__number">
											5
										</div>
										<div class="posts__name">
											Posts
										</div>
									</div>
									<div class="profile__followers d-flex">
										<div class="followers__number">
											161
										</div>
										<div class="followers__name">
											Followers
										</div>
									</div>
									<div class="profile__following d-flex">
										<div class="following__number">
											211
										</div>
										<div class="following__name">
											Following
										</div>
									</div>
								</div>
							</div>
							<div class="profile__name-2">
								ladakuprinaa
							</div>
							<div class="profile__edit">
								<a href="#" class="edit d-flex">
									Edit Profile
								</a>
							</div>
							<div class="profile__posts-filter d-flex">
								<i class="fas fa-th"></i>
								<i class="fas fa-portrait"></i>
							</div>
							<div class="posts">
								<table id="posts">
									<tr>
										<td class="posts__item i1"></td>
										<td class="posts__item i2"></td>
										<td class="posts__item i3"></td>
									</tr>
									<tr>
										<td class="posts__item i4"></td>
										<td class="posts__item i5"></td>
										<td class="posts__item i6"></td>
									</tr>
								</table>
							</div>
						</div>
						<div class="notifications">
							<ul class="notifications-bar d-flex">
								<li class="notifications-bar__item d-flex">
									<i class="fas fa-home"></i>
								</li>
								<li class="notifications-bar__item d-flex">
									<i class="fas fa-search "></i>
								</li>
								<li class="notifications-bar__item d-flex">
									<i class="far fa-plus-square"></i>
								</li>
								<li class="notifications-bar__item d-flex">
									<i class="far fa-heart"></i>
								</li>
								<li class="notifications-bar__item d-flex">
									<i class="far fa-user"></i>
								</li>
							</ul>
						</div>
						<div class="phone-buttons">
							<ul class="buttons d-flex">
								<li class="buttons__item d-flex">
									<i class="fas fa-caret-left"></i>
								</li>
								<li class="buttons__item d-flex">
									<i class="far fa-circle"></i>
								</li>
								<li class="buttons__item d-flex">
									<i class="far fa-square"></i>
								</li>
							</ul>
						</div>
						<div class="logo d-flex">
							HUAWEI
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-5"></div>
		</div>
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-3 notifications">
				
			</div>
			<div class="col-lg-4">
				
			</div>
		</div>
	</div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
